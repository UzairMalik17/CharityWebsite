<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="./css/output.css" rel="stylesheet" />
    <link
      class="w-2"
      rel="icon"
      type="image/png"
      href="images/logo-removebg-preview.png" />
    <title>WaterAid | Donation</title>
  </head>
  <body>
    <swoop-header></swoop-header>
    <main class="w-full h-full">
      <!-- this is the hero -->
      <section
        class="w-full h-screen flex items-center justify-end bg-cover bg-center bg-no-repeat p-6"
        style="background-image: url('images/donationHero.jpg')">
        <div
          class="w-full md:w-1/2 lg:w-1/3 flex flex-col items-center justify-center gap-8 text-5xl bg-black bg-opacity-30 text-[#43ccde] font-semibold rounded-lg p-6">
          <p>
            Be the Change: Your Contribution Can Provide Clean Water to Those in
            Need Today!
          </p>
          <button
            class="w-40 h-14 flex items-center justify-center gap-4 rounded-lg text-lg text-black bg-[#43ccde] px-4">
            Donate
            <img src="images/donation.svg" />
          </button>
        </div>
      </section>
    </main>

    <script src="js/components/SwoopHeader.js"></script>
  </body>
</html>
