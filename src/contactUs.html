<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Andres" />
    <meta name="keywords" content="skydiving, news, magazine, drop zones" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="./css/output.css" rel="stylesheet" />
    <link
      class="w-2"
      rel="icon"
      type="image/png"
      href="images/logo-removebg-preview.png" />
    <title>WaterAid | Contact us</title>
  </head>
  <body>
    <swoop-header></swoop-header>
    <main class="w-full flex flex-col items-start justify-start gap-8">
      <!-- this is the introduction -->
      <section
        class="w-full h-[50vh] flex items-center justify-end bg-center bg-cover bg-no-repeat p-6"
        style="background-image: url('images/contactusHero.jpg')">
        <p
          class="w-full md:w-1/2 lg:w-1/3 text-5xl bg-black bg-opacity-50 text-[#43ccde] font-semibold rounded-lg p-6">
          Get in Touch with WaterAid
        </p>
      </section>
      <form
        class="w-full max-w-[1280px] flex flex-col gap-6 items-start justify-start mx-auto md:px-12 px-8">
        <input
          class="w-full md:w-1/2 formInput"
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required />
        <input
          class="w-full md:w-1/2 formInput"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required />
        <textarea
          class="w-full md:w-1/2 formInput"
          name="message"
          placeholder="Enter message here..."
          required></textarea>
        <input
          class="bg-[#43ccde] rounded cursor-pointer text-black text-lg py-1 px-4"
          type="submit"
          value="Submit" />
      </form>
    </main>

    <script src="/js/data/products.js"></script>
    <script src="/js/data/teamMembers.js"></script>
    <script src="/js/util.js"></script>
    <script src="/js/components/TeamGrid.js"></script>
    <script src="/js/components/SwoopHeader.js"></script>
    <script src="/js/components/SwoopFooter.js"></script>
    <script src="/js/about-us.js"></script>
  </body>
</html>
