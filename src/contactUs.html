<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="./css/output.css" rel="stylesheet" />
    <link class="w-2" rel="icon" type="image/png" href="images/logo.png" />
    <title>WaterAid | Contact us</title>
  </head>
  <body>
    <wateraid-header></wateraid-header>
    <main
      class="w-full h-full flex flex-col items-start justify-start gap-12 dark:bg-dark-main dark:text-white transition-colors duration-500 pb-12">
      <!-- this is the hero -->
      <section
        class="w-full h-screen flex items-center justify-end bg-center bg-cover bg-no-repeat p-6"
        style="background-image: url('images/contactusHero.jpg')">
        <p
          class="w-full md:w-1/2 lg:w-1/3 text-5xl bg-black bg-opacity-50 text-brand-main font-semibold rounded-lg p-6">
          Get in Touch with WaterAid
        </p>
      </section>
      <section
        class="w-full max-w-[1280px] grid md:grid-cols-2 gap-12 mx-auto md:px-12 px-8">
        <form class="w-full flex flex-col gap-6 items-start justify-start">
          <input
            class="formInput"
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required />
          <input
            class="formInput"
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required />
          <textarea
            class="formInput"
            name="message"
            placeholder="Enter message here..."
            required></textarea>
          <input
            class="bg-brand-main rounded cursor-pointer text-black text-lg py-1 px-4"
            type="submit"
            value="Submit" />
        </form>
        <div class="w-full h-full flex items-center justify-center">
          <img class="md:inline-block hidden" src="images/contactusForm.png" />
        </div>
      </section>
    </main>

    <wateraid-footer></wateraid-footer>
    <script src="js/WaterAidHeader.js"></script>
    <script src="js/WaterAidFooter.js"></script>
  </body>
</html>
