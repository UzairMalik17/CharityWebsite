<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="Andres" />
        <meta name="keywords" content="skydiving, news, magazine, drop zones" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Swoop - Your UK Skydiving Magazine - Shop</title>
    </head>
    <body>
        <swoop-header></swoop-header>
        <main>
            <!-- the section with the product grid -->
            <section class="content-section">
                <div class="title-container">
                    <div class="container">
                        <h1>Shop</h1>
                    </div>
                </div>
                <div class="container">
                    <div class="shop-filters mt-2">
                        <input
                            type="search"
                            id="productSearchInput"
                            name="productSearch"
                            class="form-input"
                            autocomplete="off"
                            placeholder="Search..."
                        />
                        <select id="productCategorySelect" class="form-input">
                            <option value="">All Categories</option>
                        </select>
                        <select id="productManufacturerSelect" class="form-input">
                            <option value="">All Manufacturers</option>
                        </select>
                    </div>
                    <product-grid id="productGrid"></product-grid>
                </div>
            </section>
        </main>
        <swoop-footer></swoop-footer>

        <script src="/js/data/products.js"></script>
        <script src="/js/util.js"></script>
        <script src="/js/components/SwoopHeader.js"></script>
        <script src="/js/components/SwoopFooter.js"></script>
        <script src="/js/components/ProductGrid.js"></script>
        <script src="/js/shop.js"></script>
    </body>
</html>
