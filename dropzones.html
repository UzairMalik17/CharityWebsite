<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="Andres" />
        <meta name="keywords" content="skydiving, news, magazine, drop zones" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Swoop - Your UK Skydiving Magazine - Dropzones</title>
    </head>
    <body>
        <swoop-header></swoop-header>
        <main>
            <section class="content-section">
                <div class="title-container">
                    <div class="container">
                        <h1>Dropzones</h1>
                    </div>
                </div>
                <div class="container">
                    <p>
                        Looking for a dropzone near you? Here you can find a list of all dropzones in the UK. You can
                        also search for a specific dropzone by name or location.
                    </p>
                    <div class="dropzone-filter mt-2">
                        <input
                            type="search"
                            id="dropzoneSearchInput"
                            name="dropzoneSearch"
                            class="form-input"
                            autocomplete="off"
                            placeholder="Search..."
                        />
                    </div>
                    <dropzone-list id="dropzoneList"></dropzone-list>
                </div>
            </section>
        </main>
        <swoop-footer></swoop-footer>

        <script src="/js/data/products.js"></script>
        <script src="/js/data/dropzones.js"></script>
        <script src="/js/util.js"></script>
        <script src="/js/components/DropzoneList.js"></script>
        <script src="/js/components/SwoopHeader.js"></script>
        <script src="/js/components/SwoopFooter.js"></script>
        <script src="/js/dropzones.js"></script>
    </body>
</html>
