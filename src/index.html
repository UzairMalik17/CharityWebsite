<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="./css/output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <title>WaterAid</title>
  </head>
  <body>
    <swoop-header></swoop-header>
    <main
      class="w-full h-full flex flex-col items-center justify-start gap-6 dark:bg-dark-main dark:text-white transition-colors duration-500 pb-6">
      <!-- the hero section with the logo and a background image -->
      <section
        class="w-full h-screen flex items-center justify-end bg-cover bg-center bg-no-repeat p-6"
        style="background-image: url('images/hero.jpg')">
        <p
          class="w-full md:w-1/2 lg:w-1/3 text-6xl bg-black bg-opacity-50 text-brand-main font-semibold rounded-lg p-6">
          Clean Water for All: Join Us in Making a Difference Today!
        </p>
      </section>
      <!-- this is the section for the Cards -->
      <section
        class="w-full max-w-[1280px] mx-auto md:px-12 px-8 grid md:grid-cols-3 gap-8">
        <a class="navigationCard" href="./about.html">
          <img class="navigationIcon" src="images/about.svg" />
          <p class="text-2xl">About Us</p>
        </a>
        <a class="navigationCard" href="./donation.html">
          <img class="navigationIcon" src="images/donation.svg" />
          <p class="text-2xl">Donate</p>
        </a>
        <a class="navigationCard" href="./contactUs.html">
          <img class="navigationIcon" src="images/contact.svg" />
          <p class="text-2xl">Contact Us</p>
        </a>
      </section>
    </main>

    <swoop-footer></swoop-footer>
    <script src="js/SwoopHeader.js"></script>
    <script src="js/SwoopFooter.js"></script>
  </body>
</html>
